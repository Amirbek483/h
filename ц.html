<script>
    var s = 0;
    function word(f) {
        s++
        if (s == 1) {

            document.getElementById('o2').innerHTML = f
        }
        else if (s == 3) {

        document.getElementById('o5').innerHTML=r
        document.getElementById('o6').innerHTML=r
        s=0
    }
    function yea(h) {
